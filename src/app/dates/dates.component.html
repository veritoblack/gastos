<div class="dates">
    <div class="row">
        <div class="col">
            <label for="typeahead-month">Month and Year (mm/yyyy):</label>
            <input id="typeahead-month" type="text" class="form-control" [(ngModel)]="month" [ngbTypeahead]="search"  [resultFormatter]="formatter" />
        </div>
    </div>
    <div class="row button-search">
        <div class="col">
            <button class="btn btn-success" (click)="onClick()">Search!</button>
        </div>
    </div>
</div>
